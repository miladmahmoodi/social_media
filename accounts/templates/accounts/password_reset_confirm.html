{% extends 'base.html' %}

{% block page_title %}
Reset Password
{% endblock %}

{% block content %}
    {% if validlink %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change" class="btn btn_primary">
    </form>
    {% else %}
        <p>This link is not valid. Please try again.</p>
    {% endif %}
{% endblock %}
