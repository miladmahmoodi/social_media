{% extends 'base.html' %}

{% block page_title %}
    home
{% endblock %}

{% block content %}
    <h1>{{request.user.username}}</h1>
    <hr>
    <h2>home page</h2>
    <div class="container text-center">
        <div class="row align-items-start">
            <form action="" method="get" class="d-flex mx-auto col-md-3" novalidate>
                {{form.as_p}}
                <input type="submit" value="Search" class="btn btn-primary" style="height: 38px;">
            </form>
        </div>
       {% for post in posts %}
             <div class="row align-items-start">
                <div class="col card my-1">
                    <a href="{{ post.detail_absolute_url }}" class="card-body">
                        {{post.caption | truncatewords:6}}
                    </a>
                </div>
             </div>
       {% endfor %}
    </div>
{% endblock %}
